<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<!--Dialect 방식-->
<!--<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">-->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Goorm Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">
<!-- HEADER -->
<!--<div layout:fragment="header"></div>-->
<div th:replace="layout/header :: header"></div>

<!--flash message-->
<div th:if="${message}" class="max-w-7xl mx-auto px-4 py-4 flash-message">
<!--<div th:if="${message}" class="max-w-7xl mx-auto px-4 py-4" th:attrappend="class=${message}"-->
    <div class="bg-green-50 border border-green-200 rounded-lg p-4 flex items-center space-x-3">
        <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span class="text-green-800 font-medium" th:text="#{${message}}">메시지</span>
    </div>
</div>

<!-- PAGE CONTENT -->
<main class="flex-1">
    <th:block th:replace="${content}">내용</th:block>
</main>

<!-- FOOTER -->
<!--Dialect 방식-->
<!--<div layout:fragment="footer"></div>-->
<div th:replace="layout/footer :: footer"></div>
</body>
<script th:inline="javascript">
    // 3초 후 자동 숨김
    setTimeout(() => {
        document.querySelector('.flash-message').style.display = 'none';
    }, 3000);

</script>
</html>
