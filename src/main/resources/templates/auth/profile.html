<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout (~{::title}, ~{::section})}">
<head>
    <title th:text="${post != null and post.seq != null} ? 'Goorm Board - 글 수정' : 'Goorm Board - 글쓰기'">Goorm Board</title>
</head>
<body>
<section class="max-w-7xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6 text-center">프로필</h2>

    <!-- 현재 사용자 정보 표시 -->
    <div class="mb-6">
        <p><strong>이메일:</strong> <span th:text="${currentUser.email}"></span></p>
    </div>

    <form th:action="@{/auth/profile}" th:object="${profileUpdateDTO}" method="post" class="space-y-4">

        <!-- 닉네임 -->
        <div>
            <label for="nickname" class="block text-sm font-medium text-gray-700">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- 현재 비밀번호 -->
        <div>
            <label for="currentPassword" class="block text-sm font-medium text-gray-700">현재 비밀번호</label>
            <input type="password" id="currentPassword" th:field="*{currentPassword}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
            <p th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- 새 비밀번호 -->
        <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700">새 비밀번호 (선택)</label>
            <input type="password" id="newPassword" th:field="*{newPassword}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
            <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- 새 비밀번호 확인 -->
        <div>
            <label for="newPasswordConfirm" class="block text-sm font-medium text-gray-700">새 비밀번호 확인</label>
            <input type="password" id="newPasswordConfirm" th:field="*{newPasswordConfirm}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
            <p th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- 저장 버튼 -->
        <div>
            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
                저장하기
            </button>
        </div>
    </form>
    </div>
</section>
</body>
</html>
