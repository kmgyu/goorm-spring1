<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout (~{::title}, ~{::section})}">
<head>
    <title th:text="${post != null and post.seq != null} ? 'Goorm Board - 글 수정' : 'Goorm Board - 글쓰기'">Goorm Board</title>
</head>
<body>
<section class="max-w-3xl mx-auto px-4 py-12">
    <form th:action="${post != null and post.seq != null} ? @{/posts/{seq}(seq=${post.seq})} : @{/posts}"
          method="post" class="bg-white p-6 rounded shadow space-y-6">
        <h1 class="text-2xl font-bold" th:text="${post != null and post.seq != null} ? '글 수정' : '글쓰기'">글쓰기</h1>

        <div>
            <label class="block text-sm font-medium mb-1" for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required
                   class="w-full border rounded px-4 py-2" />
        </div>

        <div>
            <label class="block text-sm font-medium mb-1" for="author">작성자</label>
            <input type="text" id="author" name="author" th:value="${post.author}" required
                   class="w-full border rounded px-4 py-2" />
        </div>

        <div>
            <label class="block text-sm font-medium mb-1" for="content">내용</label>
            <textarea id="content" name="content" rows="8" required
                      class="w-full border rounded px-4 py-2" th:text="${post.content}"></textarea>
        </div>

        <div class="flex justify-between">
            <a href="/posts" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm">취소</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
                    th:text="${post != null and post.seq != null} ? '수정 완료' : '등록'">등록</button>
        </div>
    </form>
</section>
</body>
</html>
