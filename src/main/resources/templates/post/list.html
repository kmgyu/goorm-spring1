<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout (~{::title}, ~{::section})}">
<head>
    <title>Goorm Board</title>
</head>
<body>
<section class="max-w-7xl mx-auto px-4 py-12">
    <!-- 성공 메시지 -->
    <div th:if="${message}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        <span th:text="${message}"></span>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">게시판</h2>
        <a href="/posts/new" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">글쓰기</a>
    </div>

    <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">번호</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성자</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성일</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">액션</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="post : ${posts}">
                <td class="px-6 py-4 whitespace-nowrap" th:text="${post.seq}">1</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a th:href="@{/posts/{seq}(seq=${post.seq})}" class="text-blue-600 hover:underline" th:text="${post.title}">제목</a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${post.author}">작성자</td>
                <td class="px-6 py-4 whitespace-nowrap"
                    th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2025-01-01</td>
                <td class="px-6 py-4 whitespace-nowrap space-x-1">
                    <a th:href="@{/posts/{seq}/edit(seq=${post.seq})}"
                       class="px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded hover:bg-blue-200">수정</a>
                    <form th:action="@{/posts/{seq}/delete(seq=${post.seq})}" method="post" style="display:inline;">
                        <button type="submit" class="px-2 py-1 text-xs bg-red-100 text-red-600 rounded hover:bg-red-200"
                                onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(posts)}">
                <td colspan="5" class="px-6 py-4 text-center text-gray-500">등록된 게시글이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:if="${posts.totalPages > 1}" class="mt-8 flex justify-center space-x-1">
        <a th:if="${!posts.first}"
           th:href="@{/posts(page=${posts.number - 1}, size=${posts.size})}"
           class="px-3 py-1 text-sm border rounded hover:bg-gray-200">«</a>
        <span th:if="${posts.first}" class="px-3 py-1 text-sm border rounded bg-gray-100 text-gray-400">«</span>

        <span th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}">
      <a th:if="${pageNum != posts.number}"
         th:href="@{/posts(page=${pageNum}, size=${posts.size})}"
         th:text="${pageNum + 1}"
         class="px-3 py-1 text-sm border rounded hover:bg-gray-200">1</a>
      <span th:if="${pageNum == posts.number}"
            th:text="${pageNum + 1}"
            class="px-3 py-1 text-sm border rounded bg-blue-600 text-white">1</span>
    </span>

        <a th:if="${!posts.last}"
           th:href="@{/posts(page=${posts.number + 1}, size=${posts.size})}"
           class="px-3 py-1 text-sm border rounded hover:bg-gray-200">»</a>
        <span th:if="${posts.last}" class="px-3 py-1 text-sm border rounded bg-gray-100 text-gray-400">»</span>
    </div>

    <div th:if="${posts.totalElements > 0}" class="text-center mt-3">
        <small class="text-gray-500">
            총 [[${posts.totalElements}]]개 게시글 중
            [[${posts.number * posts.size + 1}]] - [[${posts.number * posts.size + posts.numberOfElements}]]번째
            (페이지 [[${posts.number + 1}]] / [[${posts.totalPages}]])
        </small>
    </div>
</section>
</body>
</html>
