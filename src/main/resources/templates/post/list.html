<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goorm Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">
<!-- ✅ HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-blue-600">goorm board</h1>
    </div>
</header>

<!-- ✅ BOARD PAGE -->
<main class="flex-1">
    <section class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">게시판</h2>
            <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">글쓰기</a>
        </div>

        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">번호</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성자</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성일</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">조회수</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">10</td>
                    <td class="px-6 py-4 whitespace-nowrap"><a href="#" class="text-blue-600 hover:underline">TailwindCSS 사용법 정리</a></td>
                    <td class="px-6 py-4 whitespace-nowrap">홍길동</td>
                    <td class="px-6 py-4 whitespace-nowrap">2025-07-22</td>
                    <td class="px-6 py-4 whitespace-nowrap">15</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">9</td>
                    <td class="px-6 py-4 whitespace-nowrap"><a href="#" class="text-blue-600 hover:underline">Tailwind 템플릿 비교</a></td>
                    <td class="px-6 py-4 whitespace-nowrap">김코딩</td>
                    <td class="px-6 py-4 whitespace-nowrap">2025-07-21</td>
                    <td class="px-6 py-4 whitespace-nowrap">32</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- ✅ PAGINATION -->
        <div class="mt-8 flex justify-center space-x-1">
            <button class="px-3 py-1 text-sm border rounded hover:bg-gray-200">«</button>
            <button class="px-3 py-1 text-sm border rounded bg-blue-600 text-white">1</button>
            <button class="px-3 py-1 text-sm border rounded hover:bg-gray-200">2</button>
            <button class="px-3 py-1 text-sm border rounded hover:bg-gray-200">3</button>
            <button class="px-3 py-1 text-sm border rounded hover:bg-gray-200">»</button>
        </div>
    </section>
</main>

<!-- ✅ FOOTER -->
<footer class="bg-white shadow-inner mt-auto py-4">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
        © 2025 Goorm Board. All rights reserved.
    </div>
</footer>
</body>
</html>
